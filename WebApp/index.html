
<!doctype html>
<html lang="en" >
<head>
    
    <title>Best WebApp</title>
</head>
<body>
	<h1>Best WebApp</h1>
    <div id="timeStamp"></div>

<script>
    async function getTimeStamp()
    {
        const url = await (await fetch('url.txt')).text();
        const timeStamp = await (await fetch(url+"/time")).json();
        var elem = document.querySelector('#timeStamp');
        // Get HTML content
        var html = elem.innerHTML;
        // Set HTML content
        elem.innerHTML = timeStamp;   
    }
    getTimeStamp();
</script>

</body>
</html>
